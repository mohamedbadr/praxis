<!-- BEGIN SIDEBAR -->
<div class="page-sidebar-wrapper">
  <!-- END SIDEBAR -->
  <!-- DOC: Set data-auto-scroll="false" to disable the sidebar from auto scrolling/focusing -->
  <!-- DOC: Change data-auto-speed="200" to adjust the sub menu slide up/down speed -->
  <div class="page-sidebar navbar-collapse collapse">
    <!-- BEGIN SIDEBAR MENU -->
    <!-- DOC: Apply "page-sidebar-menu-light" class right after "page-sidebar-menu" to enable light sidebar menu style(without borders) -->
    <!-- DOC: Apply "page-sidebar-menu-hover-submenu" class right after "page-sidebar-menu" to enable hoverable(hover vs accordion) sub menu mode -->
    <!-- DOC: Apply "page-sidebar-menu-closed" class right after "page-sidebar-menu" to collapse("page-sidebar-closed" class must be applied to the body element) the sidebar sub menu mode -->
    <!-- DOC: Set data-auto-scroll="false" to disable the sidebar from auto scrolling/focusing -->
    <!-- DOC: Set data-keep-expand="true" to keep the submenues expanded -->
    <!-- DOC: Set data-auto-speed="200" to adjust the sub menu slide up/down speed -->
    <ul
      class="page-sidebar-menu  page-header-fixed page-sidebar-menu-hover-submenu"
      data-keep-expanded="false"
      data-auto-scroll="true"
      data-slide-speed="200">

      <li
        *ngIf="isCompany"
        class="nav-item">
        <a
          href="javascript:;"
          [routerLink]="['/']"
          class="nav-link nav-toggle"><i class="icon-folder"></i><span class="title">Orders</span><span class="arrow"></span>
        </a>
      </li>

      <li
        *ngIf="isCompany"
        class="nav-item">
        <a
          href="javascript:;"
          [routerLink]="['/company-products']"
          class="nav-link nav-toggle"><i class="icon-grid"></i><span class="title">Products</span><span class="arrow"></span>
        </a>
      </li>

      <li
        *ngIf="isCustomer"
        class="nav-item">
        <a
          href="javascript:;"
          [routerLink]="['/customer-products']"
          class="nav-link nav-toggle"><i class="icon-grid"></i><span class="title">Products</span><span class="arrow"></span>
        </a>
      </li>

      <li
        *ngIf="isCustomer"
        class="nav-item">
        <a
          href="javascript:;"
          [routerLink]="['/customer-orders']"
          class="nav-link nav-toggle"><i class="icon-folder"></i><span class="title">Orders</span><span class="arrow"></span>
        </a>
      </li>

    </ul>
    <!-- END SIDEBAR MENU -->
  </div>
  <!-- END SIDEBAR -->
</div>
<!-- END SIDEBAR -->
